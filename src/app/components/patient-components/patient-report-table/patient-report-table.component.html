<table>
    <thead>
        <tr>
            <th>#</th>
            <th>نوع التقرير</th>
            <th>التاريخ</th>
            <th>اليوم</th>
            <th>الوقت</th>
            <th>تحميل</th>
        </tr>
    </thead>
    <div class="primaryColor btn loading"
        *ngIf="isLoading"><app-loading-image></app-loading-image></div>
    <tbody>
        <tr
            *ngFor="let report of allReportsAndCertificateAndVacIssues; let index = index">
            <td>{{ index + 1 }}</td>
            <td>{{ report.reportType }}</td>
            <td>{{ report.formattedDate }}</td>
            <td>{{ report.formattedDay }}</td>
            <td>{{ report.formattedLeaveTime }}</td>
            <td>
                <button
                    class="table-btn"
                    id="icon-edit"
                    (click)="generatePdf(report)">
                    <i class="bi bi-eye"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
