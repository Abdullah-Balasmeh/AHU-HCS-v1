<form [formGroup]="registTraineeForm">
    <div class="Box-grid">
        <div class="input-box" id="tNum">
            <h6 class="text-type">رقم الطالب:</h6>
            <input
            class="inputText"
            type="text"
            maxlength="12"
            formControlName="TraineeId"
            required
            oninput="this.value = this.value.replace(/[^0-9]/g, '');"
            autocomplete="off">
            <div id="search-container">
                    <button
                    (click)="searchStud()"
                    type="button" 
                    class="btn  primaryColor search-btn" >
                    <span >بحث</span>
                </button>
            </div>
        </div>
        @if(hasData){
            <div class="input-box" id="tName">
                <h6 class="text-type">اسم الطالب:</h6>
                <input
                    class="inputText"
                    type="text"
                    formControlName="TraineeName"
                    readonly>
            </div>
            <div class="input-box" id="tMajor">
                <h6 class="text-type" >التخصص:</h6>
                <input
                    class="inputText"
                    type="text"
                    formControlName="TraineeMajor"
                    readonly>
            </div>
            <div class="input-box" id="tColloge">
                <h6 class="text-type" id="tColloge">الكلية:</h6>
                <input
                    class="inputText"
                    type="text"
                    formControlName="TraineeCollege"
                    readonly>
            </div>
            <div class="input-box" id="tSuperName">
                <h6 class="text-type">اسم المشرف:</h6>
                <input
                    class="inputText"
                    type="text"
                    formControlName="supervisorName">
            </div>
            <div id="bloodTypeList" id="tSubject">
                <label for="search" class="text-type">المادة:</label>
                <app-dropdown-list
                    placeHolder="مادة"
                    (selectedChange)="course($event)"
                    [options]="['A+', 'A-', 'B+', 'B-', 'AB+', 'AB-', 'O+', 'O-']">
                </app-dropdown-list>
            </div>
        }
    </div>
    <div class="footer-btn">
        <ng-container *ngIf="isLoading; else notLoading">
            <div class="btn primaryColor">
                <app-loading-image></app-loading-image>
            </div>
        </ng-container>
        <ng-template #notLoading >
            <button (click)="onSubmit()" 
            type="btn"
            class="btn primaryColor">تسجيل</button>

        </ng-template>
</div>


</form>
